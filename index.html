<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeckShift</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    :root{
      --bg:#212121;
      --text:#B3A8A8;
      --muted:#AA9E9E;
      --line:#666;
      --card: rgba(48,48,48,0.6);
      --border: rgba(255,255,255,0.1);
      --btn-border:#888;
      --btn-bg-r:43;
      --btn-bg-g:43;
      --btn-bg-b:43;
      --btn-bg-alpha:0.30;
      --btn-bg-hover-alpha:0.60;
      --btn-text:#e9e9e9;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      text-align: center;
      line-height: 1.8;
      font-size: 16px;
    }

    .section {
      max-width: 100%;
      margin: 30px auto 60px;
      padding: 0 40px;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section h2 {
      color: var(--muted);
      font-size: 24px;
      margin-top: 40px;
      margin-bottom: 30px;
      text-align: center;
    }

    .section p {
      margin: 24px auto;
      max-width: 80ch;
      font-size: 17px;
      line-height: 1.6;
      text-align: left;
      color: var(--muted);
    }

    .download-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      height: 70px;
      background: rgba(var(--btn-bg-r),var(--btn-bg-g),var(--btn-bg-b),var(--btn-bg-alpha));
      color: var(--btn-text);
      text-decoration: none;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      border: 1.5px solid var(--btn-border);
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: .2px;
    }
    .download-button:hover {
      background: rgba(var(--btn-bg-r),var(--btn-bg-g),var(--btn-bg-b),var(--btn-bg-hover-alpha));
      border-color: #9a9a9a;
      transform: translateY(-1px);
    }
    .download-button .sub {
      display:block;
      font-size:12px;
      opacity:.9;
      font-weight:500;
      letter-spacing:.3px;
      line-height:1;
    }
    .download-button svg{
      width:22px;height:22px;flex:none;opacity:1;
    }

    .menu-bar-wrap{
      max-width: 80ch;
      margin: 0 auto;
      width: 100%;
    }
    .menu-bar {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    .menu-button, .kofi-button {
      padding: 10px 16px;
      background: none;
      color: var(--muted);
      border: 1px solid var(--btn-border);
      border-radius: 10px;
      text-decoration: none;
      transition: background .2s ease, color .2s ease, border-color .2s ease;
      font-size: 15px;
      line-height: 1;
    }
    .menu-button:hover, .kofi-button:hover {
      background: #555;
      color: #fff;
      border-color: #9a9a9a;
    }

    .lang-switch {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid var(--btn-border);
      border-radius: 10px;
      padding: 6px 10px;
      background: none;
    }
    .lang-switch button{
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    .lang-switch button.active{
      background: #505050;
      color: #fff;
    }
    .lang-switch svg{width:18px;height:18px;opacity:.9}

    @media (max-width: 768px) {
      .section { padding: 0 10px !important; margin-top: 30px !important; }
      .section > div { padding: 30px 20px !important; }
      .section > div > div:first-child {
        flex-direction: column !important;
        align-items: center !important;
        gap: 30px !important;
      }
      .section img { width: 200px !important; height: 200px !important; }
      .download-button { height: 60px !important; font-size: 17px !important; }
      .section h2 { text-align: center; }
      .section p { text-align: left; padding: 0 10px; }
      .section-title { text-align: center !important; }
    }

    .section-title { text-align: left; }
    .background { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; overflow: hidden; }
    .background img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.4); pointer-events: none; user-select: none; }
  </style>
</head>
<body>

      <div style="display: flex; align-items: center; justify-content: flex-start; gap: 40px; flex-wrap: wrap; width:100%;">
        <img src="NSicon2.png" alt="NeckShift Favicon" style="width: 320px; height: 320px; border-radius: 44px; border: 2px solid #888;">
        <div class="download-button-wrapper" style="display:flex; flex-direction:column; gap:16px; align-items:center; flex:1; width:100%;">
          <a href="https://github.com/neckshift/NeckShift/releases/download/v1.0/NeckShiftSetup.exe" class="download-button">

            <span>Download for macOS<span class="sub">NeckShift v1 · .dmg</span></span>

        </div>
      </div>

      <div class="menu-bar-wrap">
        <div class="menu-bar">
          <a href="https://neckshift.github.io/comments" class="menu-button">Comments</a>
          <a href="https://ko-fi.com/anatomiesonore" target="_blank" rel="noopener noreferrer" class="kofi-button">Support me on Ko-Fi</a>
          <div class="lang-switch">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 2a10 10 0 1010 10A10.011 10.011 0 0012 2m7.93 8h-3.18a15.7 15.7 0 00-1.2-5A8.021 8.021 0 0119.93 10M12 4a13.7 13.7 0 011.77 6H10.23A13.7 13.7 0 0112 4M4.07 10A8.021 8.021 0 0110.38 5a15.7 15.7 0 00-1.2 5H4.07m0 4h3.18a15.7 15.7 0 001.2 5A8.021 8.021 0 014.07 14M12 20a13.7 13.7 0 01-1.77-6h3.54A13.7 13.7 0 0112 20m1.62-.38a15.7 15.7 0 001.2-5h3.18a8.021 8.021 0 01-4.38 5M7 14a13.7 13.7 0 01-.23-2c0-.68.08-1.34.23-2h10a13.7 13.7 0 01.23 2 13.7 13.7 0 01-.23 2z"/></svg>
            <button type="button" id="btn-en" class="active" onclick="setLang('en')">English</button>
            <button type="button" id="btn-fr" onclick="setLang('fr')">Français</button>
          </div>
        </div>
        <hr style="border:none; border-top:1px solid var(--line); margin:8px 0 0;">
      </div>

    </div>
  </div>
