<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neckshift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="icon.png">
  <style>
    :root {
      --bg-color: #B7AE94;
      --text-color: #1E1E1E;
      --accent-color: #A3210A;
      --green: #4CB292;
      --blue: #1E7A98;
      --font-size-base: 16px;
      --max-width: 1024px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      font-size: var(--font-size-base);
      line-height: 1.6;
    }

    header {
      width: 100%;
      background-color: var(--bg-color);
      border-bottom: 2px solid var(--text-color);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: var(--accent-color);
      transition: width 0.3s;
      position: absolute;
      bottom: -4px;
      left: 0;
    }

    nav a:hover::after {
      width: 100%;
    }

    .main-content {
      max-width: var(--max-width);
      margin: 3rem auto;
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .content-box {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 2rem;
      width: 100%;
    }

    .icon-display img {
      width: 150px;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .download-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .download-links a {
      background-color: var(--blue);
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      transition: background 0.2s ease;
    }

    .download-links a:hover {
      background-color: var(--green);
    }

    @media (max-width: 768px) {
      .content-box {
        flex-direction: column;
        align-items: center;
      }
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">Neckshift</div>
    <nav>
      <a href="#">Download</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="main-content">
    <div class="content-box">
      <div class="icon-display">
        <img src="icon.png" alt="Neckshift Logo">
      </div>
      <div class="download-links">
        <a href="#">Download Android</a>
        <a href="#">Download iOS</a>
      </div>
    </div>
  </main>

</body>
</html>
