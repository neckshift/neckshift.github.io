<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeckShift</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    :root {
      --bg:#212121; --text:#B3A8A8; --muted:#AA9E9E;
      --line:#666; --card:rgba(48,48,48,0.6); --border:rgba(255,255,255,0.1);
      --btn-border:#888; --btn-bg-r:43; --btn-bg-g:43; --btn-bg-b:43;
      --btn-bg-alpha:0.30; --btn-bg-hover-alpha:0.60; --btn-text:#e9e9e9;
      --accent:#4fa3ff;
    }
    body {
      margin:0; font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--text); text-align:center; line-height:1.8; font-size:16px;
    }
    .section { max-width:100%; margin:30px auto 60px; padding:0 20px; text-align:left; display:flex; flex-direction:column; align-items:center; }
    .card {
      background:var(--card); border-radius:16px; padding:60px; max-width:1000px; width:100%;
      display:flex; flex-direction:column; gap:32px;
      backdrop-filter:blur(12px); -webkit-backdrop-filter:blur(12px);
      border:1px solid var(--border);
    }
    .download-button {
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      width:100%; height:70px;
      background:rgba(var(--btn-bg-r),var(--btn-bg-g),var(--btn-bg-b),var(--btn-bg-alpha));
      color:var(--btn-text); text-decoration:none; border-radius:12px; font-size:18px;
      border:1.5px solid var(--btn-border);
      transition:transform .08s ease, background .2s, border-color .2s; cursor:pointer; font-weight:600;
    }
    .download-button:hover {
      background:rgba(var(--btn-bg-r),var(--btn-bg-g),var(--btn-bg-b),var(--btn-bg-hover-alpha));
      border-color:#9a9a9a; transform:translateY(-1px);
    }
    .line-menu { display:flex; justify-content:center; gap:16px; flex-wrap:wrap; }
    .menu-button, .kofi-button, .admin-button {
      padding:10px 16px; background:none; color:var(--muted);
      border:1px solid var(--btn-border); border-radius:10px; cursor:pointer;
      font-size:15px;
    }
    .menu-button:hover, .kofi-button:hover, .admin-button:hover {
      background:#555; color:#fff; border-color:#9a9a9a;
    }
    .background { position:fixed; inset:0; z-index:-1; overflow:hidden; }
    .background img {
      width:100%; height:100%; object-fit:cover; filter:brightness(0.4);
    }

    /* ADMIN VISUALS */
    .admin-panel {
      display:none; gap:10px; flex-direction:column;
      border:1px solid var(--border); border-radius:12px; padding:12px;
      background:rgba(0,0,0,0.2);
    }
    .admin-panel .cf-banner {
      text-align:right; margin-bottom:8px;
    }
    .admin-panel .cf-banner a {
      color:var(--accent); text-decoration:underline; font-size:14px;
    }
    .admin-panel input[type="text"] {
      width:100%; padding:6px; font-size:14px; margin-bottom:6px;
      border:1px solid var(--btn-border); border-radius:6px;
      background:transparent; color:var(--text);
    }
    .admin-publish {
      display:flex; align-items:flex-start; gap:8px;
    }
    .admin-publish textarea {
      width:calc(100% - 60px); height:80px; resize:vertical; padding:6px;
      border:1px solid var(--btn-border); border-radius:6px;
      background:transparent; color:var(--text); font-size:14px;
    }
    .file-btn, .publish-btn {
      padding:6px 10px; font-size:14px;
      border:1px solid var(--btn-border); border-radius:6px;
      background:rgba(255,255,255,0.1); color:var(--muted); cursor:pointer;
    }
    .file-btn:hover, .publish-btn:hover {
      background:#555; color:#fff; border-color:#9a9a9a;
    }
    .admin-publish input[type="file"] { display:none; }

    /* FEED LAYOUT */
    .feed-item {
      display:flex; gap:12px; background:var(--card); border:1px solid var(--border);
      border-radius:12px; padding:12px; margin-bottom:12px;
    }
    .feed-text { flex:1; text-align:left; color:var(--text); }
    .feed-media { flex:0 0 40%; max-width:40%; }
    .feed-media img, .feed-media video {
      width:100%; height:auto; border-radius:8px;
    }

    footer { margin-top: -20px; margin-bottom:40px; font-size:13px; color:var(--muted); }
  </style>
</head>
<body>
  <div class="background"><img src="createbackground.png" alt="Background"></div>
  <div class="section">
    <div class="card">
      <!-- Hero -->
      <div style="display:flex; align-items:center; gap:40px; flex-wrap:wrap;">
        <img src="NSicon2.png" alt="NeckShift" style="width:300px; height:300px; border-radius:44px; border:2px solid #888;">
        <div style="flex:1; display:flex; flex-direction:column; gap:16px;">
          <a href="#" class="download-button">Download for Windows</a>
          <a href="#" class="download-button">Download for macOS</a>
        </div>
      </div>

      <!-- Menu -->
      <div class="line-menu">
        <button class="menu-button">Comments</button>
        <button class="kofi-button">Support me on Ko-Fi</button>
        <button class="admin-button" id="admin-toggle">Admin</button>
      </div>

      <!-- Admin Panel -->
      <div class="admin-panel" id="admin-panel">
        <div class="cf-banner">
          <a href="https://dash.cloudflare.com/cfd417bb1202fa09f4f046f06819c56f/r2/overview" target="_blank">Check Cloudflare / 10 Go limite</a>
        </div>
        <input type="text" id="post-title" placeholder="Titre (optionnel)">
        <div class="admin-publish">
          <textarea id="post-body" placeholder="√âcris ton texte..."></textarea>
          <div style="display:flex; flex-direction:column; gap:6px;">
            <input type="file" id="post-file" multiple>
            <label for="post-file" class="file-btn">üìÅ Fichiers</label>
            <button class="publish-btn" id="post-publish">Publier</button>
          </div>
        </div>
      </div>

      <!-- Feed -->
      <div id="feed">
        <!-- Example item -->
        <div class="feed-item">
          <div class="feed-text">
            <strong>Exemple de titre</strong>
            <p>Voici un exemple de texte de post.</p>
          </div>
          <div class="feed-media">
            <img src="example.jpg" alt="Media">
          </div>
        </div>
      </div>

      <footer>Licensed | NeckShift ¬∑ CC BY-NC-ND 4.0 ¬∑ ¬© 2025 Anatomie Sonore</footer>
    </div>
  </div>

  <script>
    const adminToggle = document.getElementById('admin-toggle');
    const adminPanel = document.getElementById('admin-panel');
    adminToggle.addEventListener('click', () => {
      adminPanel.style.display = adminPanel.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>
</body>
</html>
