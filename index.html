<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neckshift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #B7AE94; /* fond beige sale */
      --text-color: #1E1E1E;
      --accent-color: #A3210A; /* rouge */
      --green: #4CB292;
      --blue: #1E7A98;
      --font-size-base: 16px;
      --max-width: 1024px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      font-size: var(--font-size-base);
      line-height: 1.6;
    }

    header {
      width: 100%;
      background-color: var(--bg-color);
      border-bottom: 2px solid var(--text-color);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: var(--accent-color);
      transition: width 0.3s;
      position: absolute;
      bottom: -4px;
      left: 0;
    }

    nav a:hover::after {
      width: 100%;
    }

    .container {
      max-width: var(--max-width);
      margin: 2rem auto;
      padding: 1rem;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">Neckshift</div>
    <nav>
      <a href="#">Download</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="container">
    <h1>Welcome to Neckshift</h1>
    <p>This is the homepage. More content coming soon...</p>
  </main>
</body>
</html>
