<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Neckshift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="icon.ico">

  <style>
    :root {
      --bg-color: #0c0d08;
      --text-color: #f0f0f0;
      --accent-color: #f0f0f0;
      --accent-hover: #c0c0c0;
      --max-width: 720px;
      --font-size-base: 1rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      font-size: var(--font-size-base);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.125rem;
      opacity: 0.85;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 0.9em 1.8em;
      background-color: var(--accent-color);
      color: var(--bg-color);
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.2s ease;
      font-size: 1rem;
    }

    a.button:hover {
      background-color: var(--accent-hover);
    }

    @media screen and (min-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
