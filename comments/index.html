<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeckShift - Comments</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #212121;
      color: #B3A8A8;
      text-align: center;
      line-height: 1.8;
      font-size: 16px;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }
    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.4);
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(48, 48, 48, 0.6);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h2 {
      color: #AA9E9E;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, select, textarea {
      background: rgba(44,44,44,0.25);
      border: 1px solid rgba(255,255,255,0.25);
      color: #eee;
      padding: 10px;
      border-radius: 6px;
      font-size: 15px;
    }
    input::placeholder, textarea::placeholder {
      color: #bbb;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: rgba(255,255,255,0.45);
      background: rgba(44,44,44,0.35);
    }
    button {
      background: none;
      color: #AA9E9E;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      border: 1px solid #888;
      padding: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #555;
      color: #fff;
    }
    .comment {
      background: rgba(44,44,44,0.4);
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
      text-align: left;
    }
    .comment strong {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="../createbackground.png" alt="Background">
  </div>
  <div class="container">
    <h2>Comments</h2>
    <p>Share thanks, ideas or bug reports.</p>

    <form id="commentForm">
      <input type="text" id="name" placeholder="Your name" required>
      <select id="topic">
        <option value="Thanks">Thanks</option>
        <option value="Idea">Idea</option>
        <option value="Bug report">Bug report</option>
      </select>
      <textarea id="message" placeholder="Write your comment..." rows="4" required></textarea>

      <!-- Turnstile invisible widget -->
      <div class="cf-turnstile"
           data-sitekey="0x4AAAAAABpxVooBfvzHUFKr"
           data-theme="dark"
           data-size="invisible"
           data-callback="onTurnstileOk"></div>

      <button type="submit">Post comment</button>
    </form>

    <div id="list"></div>
  </div>

  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script>
    const API = "https://neckshift-comments.brd-louu.workers.dev/comments"; // Ã  remplacer si nouveau Worker
    let turnstileReady = false;
    window.onTurnstileOk = function(){ turnstileReady = true; };

    async function loadComments() {
      const res = await fetch(API);
      const comments = await res.json();
      const list = document.getElementById("list");
      list.innerHTML = "";
      comments.forEach(c => {
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `<strong>${c.name}</strong> <em>(${c.topic})</em><br>${c.message}`;
        list.appendChild(div);
      });
    }

    document.getElementById("commentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      if (window.turnstile && !turnstile.getResponse()) {
        await new Promise(resolve => {
          const t = setInterval(() => {
            if (turnstileReady) { clearInterval(t); resolve(); }
          }, 50);
          try { turnstile.execute(); } catch(e) {}
        });
      }
      const token = (window.turnstile && window.turnstile.getResponse) ? window.turnstile.getResponse() : "";

      const name = document.getElementById("name").value.trim();
      const topic = document.getElementById("topic").value;
      const message = document.getElementById("message").value.trim();

      const res = await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, topic, message, token })
      });

      if (res.ok) {
        document.getElementById("commentForm").reset();
        if (window.turnstile) turnstile.reset();
        loadComments();
      } else {
        alert("Error posting comment");
      }
    });

    loadComments();
  </script>
</body>
</html>
